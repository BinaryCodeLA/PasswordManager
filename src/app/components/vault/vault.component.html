<div class="container"  id="vaultcontainer">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-12 col-md-6">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                   <a><i class="icon-chevron-left"></i></a> <h5 class="mt-4"> Vault</h5> 
                    <div class="form-outline  mb-4 mt-3">                        
                        <input type="text" id="typeSearchX" placeholder="search" #searchpw (keyup)="onchange(searchpw.value)" class="form-control form-control-lg form-custom" />                 
                    </div>
                </div>  
            </div>
            <div class="row d-flex btn-list-filter">
                <div class="col-xs-6 col-sm-3 col-md-3 p-2">                  
                    <button class="btn btn-sm  btn-custom-filters btn-filters " (click)='onFilter(1)'>All</button>                                  
                </div>
                <div class="col-xs-6 col-sm-3 col-md-3 p-2">
                    <button class="btn btn-sm  btn-custom-filters btn-filters" (click)='onFilter(2)'>Social</button>                                    
                </div>
                <div class="col-xs-6 col-sm-3 col-md-3 p-2"> 
                    <button class="btn btn-sm btn-custom-filters btn-filters" (click)='onFilter(3)'>Finance</button>                                  
                </div>
                <div class="col-xs-6 col-sm-3 col-md-3 p-2">   
                    <button class="btn btn-sm  btn-custom-filters btn-filters" (click)='onFilter(4)'>Others</button>                   
                </div>
            </div>
            <div class="row d-flex">
                <div class="col-xs-12 col-sm-12 col-md-12 filter-secundary">
                    <a href="" class="default-filter">All</a>
                    <a href="">Recent</a>
                </div>
            </div>
            <div class="row d-flex mt-4">
                <div class="col-xs-12 col-sm-12 col-md-12">                  
                        <div class="card">
                            <div class="card-body d-flex">
                                <div class="icon d-flex">
                                    <span><i class="icon-facebook-sign"></i></span>
                                </div>
                                <div class="title d-flex">
                                    <h6>Facebook</h6> 
                                    <span>test@test.com</span>                              
                                </div>
                               
                              </div>
                        </div>                  
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="card">
                        <div class="card-body d-flex">
                            <div class="icon d-flex">
                                <span><i class="icon-linkedin-sign"></i></span>
                            </div>
                            <div class="title d-flex">
                                <h6>LinkedIn</h6> 
                                <span>test@test.com</span>                              
                            </div>
                           
                          </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12">
                    <div class="card">
                        <div class="card-body d-flex">
                            <div class="icon d-flex">
                                <span><i class="icon-twitter-sign"></i></span>
                            </div>
                            <div class="title d-flex">
                                <h6>Twitter</h6> 
                                <span>test@test.com</span>                              
                            </div>
                           
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
