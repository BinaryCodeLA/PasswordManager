<div class="content" role="main">
<div class="container"  id="vaultcontainer">
    <div class="row justify-content-center">
        <div class="col-xs-12 col-sm-12 col-md-12">
            <div class="row">
                <div class="col-xs-12 col-md-12">
                   <h5 class="mt-4 d-flex"> Vault</h5>
                    <div class="form-outline  mb-4 mt-3">                        
                        <input type="text" id="typeSearchX" placeholder="search" #searchpw (keyup)="onchange(searchpw.value)" class="form-control form-control-lg form-custom" />                 
                    </div>
                </div>  
            </div>
            <div class="row d-flex btn-list-filter">
                <div class="col-xs-6 col-sm-3 col-md-3 p-2">                  
                    <button class="btn btn-sm  btn-custom-filters btn-filters " (click)="onFilter('All')">All</button>                                  
                </div>
                <div class="col-xs-6 col-sm-3 col-md-3 p-2" *ngFor="let item of uniqueCats">                  
                    <button class="btn btn-sm  btn-custom-filters btn-filters " (click)='onFilter(item)'>{{item}}</button>                                  
                </div>
             
            </div>
            <div class="row d-flex">
                <div class="col-xs-12 col-sm-12 col-md-12 filter-secundary">
                    <a  href="javascript:" (click)="onFilter('All')" class="default-filter">All</a>
                    <a href="javascript:">Recent</a>
                </div>
            </div>
            <div class="row d-flex mt-4 vault-list">
                <div class="col-xs-12 col-sm-12 col-md-6" *ngFor="let item of DataListVault">                  
                        <div class="card card-list-item" (click)="onShowDetail(item.Id)">
                            <div class="card-body d-flex">
                                <div class="icon d-flex">
                                    <span><i class="fa {{item.Icon}}"></i></span>
                                </div>
                                <div class="title d-flex">
                                    <h6>{{item.Provider}}</h6> 
                                    <span>{{item.Account}}</span>                              
                                </div>
                               <div class="button-flex d-flex">
                                <span><i class="fa fa-chevron-right"></i></span>
                               </div>
                              </div>
                        </div>                  
                </div>
                <div class="col-xs-12 col-sm-12 col-md-6 pb-12"></div>
            </div>
        </div>
    </div>
</div>
<div class="container" id="detail-vault">
    <div class="row content-detail-values">
        <div class="col-xs-12 col-sm-12 col-md-12 mb-4 return-back" (click)="onHideDetail()">
            <a><i class="fa fa-chevron-left"></i></a> <h5 class="mt-4"> Back</h5> 
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 mt-4">
            <div class="card">
                <div class="card-body d-flex">
                    <div class="icon d-flex">
                        <span><i class="{{IconAccount}}"></i></span>
                    </div>
                    <div class="title d-flex">
                        <h6>{{TitleAccount}}</h6>   
                        <span>{{Account}}</span>                                                  
                    </div>                  
                  </div>
            </div>            
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 mt-3">
            <h6 class="title-detail-value">Username</h6> 
            <div class="card"> 
                <input type="hidden" value="{{IdAccount}}" id="id-item-selected">               
                <div class="card-body d-flex card-body-password">
                     <input class="d-flex input-user-detail" type="{{inputUsertype}}" readonly="true" id="input-user-detail"  value="{{UAccount}}">   
                     <span class="eye-pw d-flex" id="eye-pw" (click) = "ShowUser('eye-user1','eye-user2')">
                        <i class="fa fa-eye" id="eye-user1"></i>
                        <i class="fa fa-eye-slash" id="eye-user2"></i>
                    </span>
                    <span class="eye-pw d-flex" id="copy-pw" (click)="OnCopy('input-user-detail','user')">
                        <i class="fa fa-files-o"></i>
                    </span>  
                </div>
            </div>  
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 mt-3">
            <h6 class="title-detail-value">Password</h6> 
            <div class="card">                   
                <div class="card-body d-flex card-body-password">                    
                     <input class="d-flex input-pw-detail" type="{{inputpwtype}}" readonly="true" id="input-pw-detail"  value="{{PAccount}}">                               
                     <span class="eye-pw d-flex" id="eye-pw" (click) = "ShowPw('eye-pw1','eye-pw2')">
                        <i class="fa fa-eye" id="eye-pw1"></i>
                        <i class="fa fa-eye-slash" id="eye-pw2"></i>
                    </span>
                    <span class="eye-pw d-flex" id="copy-pw" (click)="OnCopy('input-pw-detail', 'pw')">
                        <i class="fa fa-files-o"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12">
            
        </div>
</div>
</div>
<div class="container" id="detail-vault-save">
    <div class="row content-detail-values">
        <div class="col-xs-12 col-sm-12 col-md-12 mb-4 return-back" (click)="onHideDetailInsert()">
            <a><i class="fa fa-chevron-left"></i></a> <h5 class="mt-4">Back</h5> 
        </div>       
      
        <div class="col-xs-12 col-sm-12 col-md-12 mt-3">
            <h6 class="title-detail-value">Provider*</h6> 
            <div class="card">                              
                <div class="card-body d-flex card-body-password">
                     <input class="d-flex input-user-detail input-provider-insert" type="text" id="input-provider-insert"> 
                </div>
            </div>  
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 mt-3">
            <h6 class="title-detail-value">Acccount*</h6> 
            <div class="card">                              
                <div class="card-body d-flex card-body-password">
                     <input class="d-flex input-user-detail input-account-insert" type="text" id="input-account-insert"> 
                </div>
            </div>  
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 mt-3">
            <h6 class="title-detail-value">Username*</h6> 
            <div class="card">                              
                <div class="card-body d-flex card-body-password">
                     <input class="d-flex input-user-detail" type="text" id="input-username-insert"> 
                </div>
            </div>  
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 mt-3">
            <h6 class="title-detail-value">Password*</h6> 
            <div class="card">                   
                <div class="card-body d-flex card-body-password">                    
                     <input class="d-flex input-pw-detail" type="text" id="input-pw-insert"> 
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 mb-3">
            <button class="btn btn-primary btn-custom-register" (click)='saveCred()'>SAVE</button>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 mb-3">          
        </div>
</div>
</div>
